{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
   <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form action="{% url 'new_business'%" method="post" enctype="multipart/form-data">

            {% csrf_token%}
            {% bootstrap_form form %}

            <div class="form-group">
                <input type="submit" class="btn btn-outline-success" value="Post">
            </div>
            <input type="hidden" name="next" value="/">
        </form>
    </div>
    <div class="col-sm-3"></div>
   </div>
</div>
{% endblock %}
