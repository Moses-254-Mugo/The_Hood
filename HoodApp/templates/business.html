{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="text-center">
        <a href="{% url 'new_business' %}">
            <button class="btn btn-primary">Register a Business</button>
        </a>
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        
        {% for businesses in business%}
        <div class="col">
            
          <div class="card">
            <h2 class="text-center"><b>Name:</b>{{businesses.name}}</h2>
            <hr>
            <div class="card-body">
              <h4 class="text-center"><b>Neighbourhood</b>{{businesses.neighbourhood}}</h4>
              <hr>
              <h4 class="text-center"><b>Email: </b>{{businesses.email}}</h4>
              <p class="text-center"><b>Description: </b>{{businesses.description}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>


    
</div>

<style>
    .container{
        margin: 30px;
    }
    .card{
        margin-top: 20px;
    }
</style>
{% endblock %}
