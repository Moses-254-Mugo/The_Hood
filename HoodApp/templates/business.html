{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <h2>kdkdkdkdkdkdkdkdkdk</h2>
    {% for businesses in business%}
    <p>{{businesses.name}}</p>
    <hr>
    <p>{{businesses.bus_owner}}</p>
    <p>{{businesses.description}}</p>
    <p>{{businesses.neighbourhood}}</p>
    <hr>
    <h4>Contacts</h4>
    <p>{{businesses.email}}</p>
    <p></p>
    {% endfor %}
    <a href="{% url 'new_business' %}">
        <button class="btn btn-primary">Register a Business</button>
    </a>
</div>
{% endblock %}
