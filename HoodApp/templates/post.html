{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="text-center">
            <a href="{% url 'new_post' %}">
                <button class="bnt btn-primary">Post Update</button>
            </a>
          </div>
          <div class="text-center">
          {% for posts in post%}
            <h4 class="text-center"><b>Title: </b>{{posts.title}}</h4>
            <hr>
            <img src="{{posts.post_img.url}}" class="card-img-top" alt="image" width="100%">
            <hr>
            <h5 class="card-title"><b>Username:</b> {{posts.username}}</h5>
            <p class="text-center"><b>Post:</b>{{posts.post}}</p>
                  <h5 class="card-title"><b>Neighbourhood:</b> {{posts.neighbourhood}}</h5>
          {% endfor %}
          </div>

        </div>
        <div class="col-sm-3"></div>
      </div>
   
               
</div>
<style>
  button{
    margin: 8px;
    padding: 5px;
  }
  .card{
    width: 250px;
  }
</style>
{% endblock %}
  
</div>
